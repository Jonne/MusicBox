<div>
	<h2>Search</h2>

	<table class="table table-striped">
		<thead>
			<tr>
				<th>Song</th>
				<th>Artist</th>
				<th>Album</th>
			</tr>	
		</thead>
		<tbody>
			<tr ng-repeat="track in results.tracks">
				<td>{{track.name}}</td>
				<td>{{formatArtists(track.artists)}}</td>
				<td>{{track.album.name}}</td>
			</tr>
		</tbody>
	</table>
</div>
