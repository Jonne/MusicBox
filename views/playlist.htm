<div>
	<h2>{{playlist.name}}</h2>

	<table id="tracks" class="table table-striped table-hover">
		<thead>
			<tr>
				<th/>
				<th>Song</th>
				<th>Artist</th>
				<th>Album</th>
			</tr>	
		</thead>
		<tbody>
			<tr ng-repeat="track in playlist.tracks">
				<td><a href="" class="btn-lg glyphicon glyphicon-play" ng-click="play(track)" role="button"></a></td>
				<td>{{track.name}}</td>
				<td>{{formatArtists(track.artists)}}</td>
				<td>{{track.album.name}}</td>
			</tr>
		</tbody>
	</table>
</div>
